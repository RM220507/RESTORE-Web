<!DOCTYPE html>
    <head>
        <title>RE:STORE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main_styles.css" />
        <link rel="stylesheet" href="navbar_style.css" />

        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    </head>
    <body>
        <nav>
            <div class="navbar">
                <button class="navbar-element" onclick="window.location.href='about.html'">About Us</button>
                <button class="navbar-element" onclick="window.location.href='whatwedo.html'">What We Do</button>
                <button class="navbar-element active" onclick="window.location.href='/'">RE:STORE</button>
                <button class="navbar-element" onclick="window.location.href='whatson.html'">What's On</button>
                <button class="navbar-element" onclick="window.location.href='contact.html'">Contact Us</button>
            </div>
        </nav>
        <section class="main-header">
            <div id="hover-effect" class="header-gradient"></div>
            <img class="main-background" src="main_background.png" />
            <script>
                let div = document.getElementById('hover-effect')
                div.onmousemove = e => {
                    let rect = e.target.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    let y = e.clientY - rect.top;
                    div.style.setProperty('--x', x + 'px');
                    div.style.setProperty('--y', y + 'px');
                };
            </script>
        </section>
    </body>
</html>
